<!doctype html>
<html lang = "pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8" />
        <link rel = "stylesheet" href = 'styles.css'>
    </head>
    <body>
        <div id="calculator">
            <div id="input" class="input"></div>
            <div class="buttons">
                <div class="operators">
                    <div>+</div>
                    <div>-</div>
                    <div>&times;</div>
                    <div>&divide;</div>
                </div>
                <div class="numberPanel">
                    <div class="numbers">
                        <div>7</div>
                        <div>4</div>
                        <div>1</div>
                        <div>0</div>
                    </div>
                    <div class="numbers">
                        <div>8</div>
                        <div>5</div>
                        <div>2</div>
                        <div>.</div>
                    </div>
                    <div class="numbers">
                        <div>9</div>
                        <div>6</div>
                        <div>3</div>
                        <div id="clear" onclick="clear()">C</div>
                    </div>
                </div>
                <div class="equal" id="result">=</div>
            </div>
        </div>
    <script src = "script.js"></script>
    </body>
</html>
